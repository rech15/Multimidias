        <h1>Incorporando multimidias ao site</h1>
        <h2>Tag iframe</h2>
        <p>Ela é utulizada para incorporar outro documento ao documento HTML.</p>

        <h2>Incorporando outro site dentro do site</h2>
        <iframe src="https://irati.ifpr.edu.br" height="300" width="300"></iframe>

        <h3>Embutir audio no site</h3>
        <iframe width="30%" height="30%" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/89789349&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/metal-head0-1" title="Metal Head0" target="_blank" style="color: #cccccc; text-decoration: none;">Metal Head0</a> · <a href="https://soundcloud.com/metal-head0-1/metallica-enter-sandman" title="Metallica - Enter sandman" target="_blank" style="color: #cccccc; text-decoration: none;">Metallica - Enter sandman</a></div>

        <h3>Incorporando videos ao site</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/fYJl-7jRzuw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
